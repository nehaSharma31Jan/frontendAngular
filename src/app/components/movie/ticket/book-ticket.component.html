<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3>Book Ticket</h3>
      <hr>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" [(ngModel)]="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" [(ngModel)]="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="seats">Total Seats</label>
        <input type="number" class="form-control" [(ngModel)]="seats" name="seats" required>
        <div *ngFor="let row of seatRows" class="d-flex">
        </div>
      </div>
      <!-- Seat selection UI starts here -->
      <div class="form-group">
        <label for="seatSelection">Select Seats</label>
        <div id="seatSelection" class="d-flex flex-wrap justify-content-center" [ngClass]="{'disabled': !seats}">
          <div *ngFor="let row of seatRows" class="d-flex">
            <button class="seat" [ngClass]="{'selected': isSelectedSeat(seat), 'unavailable': isUnavailableSeat(seat)}" (click)="toggleSeatSelection(seat)" *ngFor="let seat of row"></button>
          </div>
        </div>
      </div>
      
      <!-- Seat selection UI ends here -->
      <div class="form-group">
        <button class="btn btn-primary" (click)="book()">Book Ticket</button>
      </div>
    </div>
  </div>
</div>

<style>
  #seatSelection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }

  .seat {
    width: 30px;
    height: 30px;
    border: 1px solid #ccc;
    margin: 5px;
    font-size: 16px;
    color: #333;
    background-color: #fff;
    cursor: pointer;
  }

  .seat:hover {
    border-color: #333;
  }

  .seat.selected {
    background-color: #f9d22b;
    color: #fff;
  }

  .seat.unavailable {
    background-color: #ccc;
    color: #fff;
    cursor: not-allowed;
  }
</style>

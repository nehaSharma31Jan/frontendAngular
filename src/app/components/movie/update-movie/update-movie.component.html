<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    
      color: #333;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 100px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input[type="submit"] {
      display: block;
      margin-top: 1rem;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #006380;
    }
  </style>
</head>
<body>

  <app-navbar></app-navbar>

  <h2>UPDATE MOVIE FORM</h2>

  <div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onsubmit()">
      <label for="_id">_id</label>
      <input type="text" id="_id" name="_id" placeholder="_id .." formControlName="_id">

      <label for="name">name</label>
      <input type="text" id="name" name="name" placeholder="name .." formControlName="name">
  
      <label for="description">description</label>
      <input type="text" id="description" name="description" placeholder="description .." formControlName="description">
  
      <label for="poster">poster</label>
      <input type="text" id="poster" name="poster" placeholder="poster .." formControlName="poster">

      <label for="date">date</label>
      <input type="text" id="date" name="date" placeholder="date" formControlName="date">

      <label for="time">Movie Time</label>
      <input type="text" id="time" name="time" placeholder="time" formControlName="time">

      <label for="seatsavailable">Seats Available</label>
      <input type="text" id="seatsavailable" name="seatsavailable" placeholder="seats available" formControlName="seatsavailable">

      <label for="row">Row</label>
      <input type="text" id="row" name="row" placeholder="Enter row" required>
      
      <label for="seat">Seat</label>
      <input type="text" id="seat" name="seat" placeholder="Enter seat number" required>
      
      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required>
      
      <label for="payment">Payment method</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="credit">Credit card</option>
        <option value="debit">Debit card</option>
        <option value="paypal">PayPal</option>
      </select>
      
      <input type="submit" value="UPDATE">

  </form>

  </div>

  </body>

  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
  border: none;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}

.card-header {
  background-color: #F8F8F8;
  border-bottom: none;
}

.card-body {
  padding: 20px;
}

.form-group label {
  font-weight: 600;
  color: #333;
}

.btn-primary {
  background-color: #1ABC9C;
  border: none;
}

.btn-primary:hover {
  background-color: #16A085;
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Sign up</h4>
          </div>
          <div class="card-body">
            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
              </div>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>

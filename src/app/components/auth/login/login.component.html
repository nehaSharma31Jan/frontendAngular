<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    h4{
      color: black;
    }
.card {
  border: none;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}

.card-header {
  background-color: #F8F8F8;
  border-bottom: none;
}

.card-body {
  padding: 20px;
}

.form-group label {
  font-weight: 600;
  color: #333;
}

.btn-primary {
  background-color: #1ABC9C;
  border: none;
}

.btn-primary:hover {
  background-color: #16A085;
}

a {
  color: #1ABC9C;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}


  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a routerLink="/signup">Don't have an account yet? Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
